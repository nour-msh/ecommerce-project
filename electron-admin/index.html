<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Admin Page</title>

  </head>
  <body>
    <h1>Admin Panel</h1>


    <div><button class="adminControl" id="category">Add Category</button></div>
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <label>Category Name</label>
            <input type="text" placeholder="Enter Category Name">
            <button class="editBtn" id="saveBtn">Save Profile</button>
            <button class="editBtn" id="closeBtn">Close</button>
        </form>
    </div>


    <div><button class="adminControl" id="product">Add Product</button></div>
    <div class="form-popup" id="mySecForm">
      <form class="form-container">
          <label>Product Name</label>
          <input type="text" placeholder="Enter Product Name">
          <label>Product Price</label>
          <input type="text" placeholder="Enter Product Price">
          <label>Product Quantity</label>
          <input type="text" placeholder="Enter Product Quantity">
          <button class="editBtn" id="saveBtn">Save Profile</button>
          <button class="editBtn" id="secCloseBtn">Close</button>
      </form>
  </div>


    <button class="adminControl" id="users">Our Users</button>

  </body>
  <script src="admin.js" type="text/javascript"></script>
</html>
