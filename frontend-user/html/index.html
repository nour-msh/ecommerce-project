<html>
    <head>
        <title>User's Page</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <div id="container">
            <div class="links">
                <a href=#><button>Home</button></a>
                <a href=#><button>Sign Up</button></a>
                <a href=#><button>Log In</button></a>
                <a href=#><button>Categories</button></a>
            </div>

            <div class="form-popup" id="signupForm">
                <form class="form-container">
                  <label>Sign Up</label>
                  <input type="text" placeholder="Name">
                  <input type="text" placeholder="Email">
                  <input type="password" placeholder="Password">
                  <button id="signupBtn" class="accessBtn">Sign Up</button>
                </form>
            </div>
            <div class="form-popup" id="loginForm">
                <form class="form-container">
                  <label>Log In</label>
                  <input type="text" placeholder="Email">
                  <input type="password" placeholder="Password">
                  <button id="loginBtn" class="accessBtn">Log In</button>
                </form>
            </div>
            <div class="greetings">
                <div class="child">
                    <div class="subChild"><h1>Welcome to </br> E-Store!</h1></div>
                    <div class="subChild"><button class="startBtn">Get Started</button></div>
                </div>
                <div class="child"><img class="background-image" src="../assets/background-image.jpeg" height="600px" width="800px"></div>
            </div>
    </body>
</html>
