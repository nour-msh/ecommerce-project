<!DOCTYPE html>
    <head>
        <title>User's Page</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="container">
            <nav class="links">
                <button>Home</button>
                <button id="signupBtn">Sign Up</button>
                <button id="loginBtn">Log In</button>
                <div class="dropdown">
                    <button id="categoriesBtn">Categories</button>

                </div>
            </nav>

            <div class="form-popup" id="signupForm">
                <form class="form-container">
                  <label>Sign Up</label>
                  <input id="name" type="text" placeholder="Name">
                  <input id="number" type="text" placeholder="Number">
                  <input id="email" type="text" placeholder="Email">
                  <input id="password" type="password" placeholder="Password">
                  <button id="signupButton" class="accessBtn">Sign Up</button>
                  <button id="closeButton" class="accessBtn">Close</button>
                </form>
            </div>
            <div class="form-popup" id="loginForm">
                <form class="form-container">
                  <label>Log In</label>
                  <input id="myEmail" type="text" placeholder="Email">
                  <input id="myPassword" type="password" placeholder="Password">
                  <button id="loginButton" class="accessBtn">Log In</button>
                  <button id="secondCloseBtn" class="accessBtn">Close</button>
                </form>
            </div>
            <div class="greetings">
                <div class="child">
                    <div id="myDropDown" class="dropdown-content">
                        
                    </div>
                    <div class="subChild"><h1>Welcome to </br> E-Store!</h1></div>
                    <div class="subChild"><button class="startBtn">Get Started</button></div>
                </div>
                <div class="child"><img class="background-image" src="../assets/background-image.jpeg" height="600px" width="800px"></div>
            </div>

            <script src="../javascript/user.js" type="text/javascript"></script>
            <script src="../javascript/signup.js" type="text/javascript"></script>
            <script src="../javascript/login.js" type="text/javascript"></script>
            <script src="../javascript/get_categories.js" type="text/javascript"></script>
            <script src="../javascript/get_products.js" type="text/javascript"></script>
    </body>
</html>
